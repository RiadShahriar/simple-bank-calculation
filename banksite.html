<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>withdraw, deposit, balance</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>
<body>
    <header>
        <h1 class="text-6xl text-center m-14"> Let's check your  <span class="font-semibold text-purple-600">Mooney!!</span></h1>
    </header>
    <main class="mx-auto w-3/4">
        <!-- balance checkt section  -->
        <section class=" mt-6 mb-16 w-3/4 ">
          <h2 class="text-5xl text-yellow-700 my-4	">User Information</h2>
          <p class="text-xl	"><b class="text-purple-600 ">Name:</b>    Mofij Mia </p>
          <p class=" text-xl"><b class="text-purple-600">Account Number:</b> 1234-5678-9120-3454 </p>
          <p class="text-xl"><b class="text-purple-600 ">Validity:</b> 21-12-2030 </p>
          <p class="text-xl"><b class="text-purple-600 ">User Status:</b><span class="text-green-600 text-bold	"> Active</span> </p>

        </section>
        <section>
            <div class="grid lg:grid-cols-3 md:grid-cols-2 sm:grid-cols-1  gap-4 ">
              <div class=" bg-yellow-500   rounded p-8 text-white ">
                <h4 class="text-3xl">Deposit</h4>
                <h2 class="text-6xl ">$<span id="total-deposit">00</span></h2>
              </div>
                
              <div class=" bg-green-500	  rounded p-8 text-white ">
                <h4 class="text-3xl">Withdrawn</h4>
                <h2 class="text-6xl ">$<span id="withdraw-total">345</span></h2>
              </div>
                
              <div class=" bg-blue-400   rounded p-8 text-white ">
                <h4 class="text-3xl">Balance</h4>
                <h2 class="text-6xl ">$<span id="balance-total">1240</span></h2>
              </div>
                

            </div>

        </section>
       <!-- balance checkt section end  -->
       <!-- deposit and withdraw section  -->
 
       <section class="mt-8">
        <div class=" grid md:grid-cols-2 sm:grid-cols-1 gap-4">
            <div class="p-8	 bg-yellow-200 rounded">
                <h3 class="font-medium text-3xl text-indigo-600 py-4">Deposit Here</h3>
                <input id="deposit-amount" class="w-3/4  block border rounded border-gray-300  mb-4 " type="number" placeholder=" Deposit Amount $">
                
                <button id="deposit-button" class="text-white text-xl  px-4 py-2 rounded font-medium bg-yellow-600">Deposit</button>
               </div>
            <div class="p-8	 bg-green-200 rounded">
                <h3 class="font-medium text-3xl text-indigo-600 py-4">Withdraw Balance</h3>
                <input id="withdraw-amount" class="w-3/4  block border rounded border-gray-300  mb-4 " type="number" placeholder=" Withdraw Amount $">
                
                <button id="withdraw-button" class="text-white text-xl  px-4 py-2 rounded font-medium bg-green-600">Withdraw</button>
               </div>
        </div>
       </section>

    </main>

    <script src="js/transaction.js"></script>
</body>
</html>
